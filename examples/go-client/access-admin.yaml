kind: user
metadata:
  name: access-admin-no-login
spec:
  roles: ['access-admin']
version: v2
---
kind: role
metadata:
  name: access-admin
spec:
  allow:
    rules:
      - resources: ['access_request']
        verbs: ['create', 'update']
    request:
      roles: ['admin']
  deny:
    node_labels:
      '*': '*'
version: v3